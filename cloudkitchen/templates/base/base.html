<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{{ title }}</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Cocina Inteligente - Software ideal para jefes de cocina, restaurantes, hoteles, empresas de catering, cafeterías, bares, banquetes y convenciones, escuelas de formación de gastronomía, bodegas, pastelerías ó comidas rápidas.">
    <link rel="icon" href="{% static 'images/chef-icon.png' %}">
  <!-- Spin style -->
  <link rel="stylesheet" href="{% static 'css/spin_style.css' %}">

  <!-- Icon font styles -->
  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">

  <!-- Google icon font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Font style -->
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Open+Sans+Condensed:300|Open+Sans:300,400" rel="stylesheet">

  <!-- Sweet Alert -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.8/sweetalert2.min.css">

    {% block link %}
    {% endblock link %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-flex.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles23042017.css' %}">

</head>
<body>
  {% block nav %}
  {% endblock nav%}
  <main>
    {% block content %}
    {% endblock content %}
  </main>

  {% block footer %}
  {% endblock footer %}


  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.8/sweetalert2.min.js"></script>
  <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'js/tether.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.PrintArea.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>
  {% block javascript %}
  {% endblock javascript %}
  {% block alert %}
  {% endblock alert %}
</body>
</html>
