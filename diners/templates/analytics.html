    /**

    /**

    function convert_date_to_str(date) {

        7: 'Jul', 8: 'Ago', 9: 'Sep', 10: 'Oct', 11: 'Nov', 12: 'Dic', 
      }
      date = date.split('-')
      fdate = date[0] + " " + months[parseInt(date[1])] + " " + date[2];
      return fdate;
    }
